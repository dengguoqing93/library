<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>加载json数据</title>
        <script type="text/javascript" charset="utf-8" src="../js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/jquery.easyui.min.js"></script>
        <link rel="stylesheet" href="../css/themes/default/easyui.css" type="text/css" />
        <link rel="stylesheet" href="../css/themes/icon.css" type="text/css" />
        <link rel="stylesheet" href="../css/themes/demo.css" type="text/css"/>
    </head>
    <body>
        <table id="tt" class="easyui-datagrid" style="width:600px;height:250px"
        data-options="
        singleSelect:true,iconCls:'icon-ok'
        
        "
        
        >
            <thead>
                <tr>
                    <th field="itemid" width="80">Item ID</th>
                    <th field="productid" width="80">Product ID</th>
                    <th field="listprice" width="80" align="right">List Price</th>
                    <th field="unitcost" width="80" align="right">Unit Cost</th>
                    <th field="attr1" width="150">Attribute</th>
                    <th field="status" width="60" align="center">Stauts</th>
                </tr>
            </thead>
        </table>
        <script type="text/javascript">
        	$("#tt").datagrid({
        		url:'datagrid_data1.json',
        		method:'get'	
        	})
        </script>
    </body>
</html>
